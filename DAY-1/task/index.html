<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website Design for Artist by Tubik</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="headerbox">
      <div class="left">
        <img src="assets/logo.png" alt="Dribble" class="logo" />
        <input
          type="text"
          placeholder="What are you looking for?"
          class="search-box"
        />
      </div>
      <div class="middle">
        <p class="nav-links">Explore</p>
        <p class="nav-links">Hire a Designer</p>
        <p class="nav-links">Find Jobs</p>
        <p class="nav-links">Blog</p>
      </div>
      <div class="right">
        <button class="signup">Sign up</button>
        <button class="login">Log in</button>
      </div>
    </div>
  </header>

  <main class="main-container">
    <div class="content">
      <p class="poster-title">Website Design for Artist</p>

      <div class="poster-heading">
        <img 
          src="https://cdn.dribbble.com/users/22691/avatars/normal/a0ed2c2d2594923d0d2c22705c3b6d05.png?1636992114" 
          alt="Tubik logo" 
          class="avatar"
        />

        <div class="details">
          <div class="info-row">
            <p class="bold">tubik UX</p>
            <p>for</p>
            <p class="bold">tubik</p>
            <p class="green">Available for work</p>
            <p class="gray">Follow</p>
          </div>
          <p class="gray email">mail@tubikstudio.com</p>
        </div>
        <div class="buttons">
          <div class="icon-button">
            <img src="./assets/heart.png" alt="heart icon" />
          </div>
          <div class="icon-button">
            <img src="./assets/save.png" alt="save icon" />
          </div>
          <button class="contact-btn">Get In Touch</button>
        </div>
      </div>
      <img 
          src="https://cdn.dribbble.com/userupload/15645464/file/original-73a4c7de3bd255e80004a35a52332390.png?resize=1600x1200&vertical=center"
          alt="Website Design for Artist"
          style="width: 100%; height: fit-content; margin-top: 20px;"
        />
    </div>
  </main>
</body>
</html>
