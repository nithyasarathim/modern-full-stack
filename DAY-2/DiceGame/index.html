<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body class="dashboard relative">
    <main id="main-container">
        <section class="player player--0 player--active">
            <h2 class="name" id="name--0">PLAYER 1</h2>
            <p class="score absolute" id="score--0">0</p>
            <div class="current absolute">
                <p class="current-label">Current</p>
                <p class="current-score" id="current--0">0</p>
            </div>
        </section>
        <section class="player player--1 player--active">
            <h2 class="name" id="name--1">PLAYER 2</h2>
            <p class="score absolute" id="score--1">0</p>
            <div class="current absolute">
                <p class="current-label">Current</p>
                <p class="current-score" id="current--1">0</p>
            </div>
        </section>
            <img src="" alt="Dice" class="dice absolute hidden" id="dice">
            <button class="btn btn--new absolute">🔁 New Game</button>
            <button class="btn btn--hold absolute">💾 Hold</button>
            <button class="btn btn--roll absolute">🎲 Roll Dice</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
